<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row mb-3">
            <div class="col-sm-3">
              <h2>Employees</h2>
            </div>
            <div class="col-sm-9">
              <a
                href="#addEmployeeModal"
                id="addEmployee"
                class="btn btn-success"
                data-toggle="modal"
                ><i class="material-icons">&#xE147;</i>
                <span>Add New Employee</span></a
              >
              <button id="deleteAllEmployees" class="btn btn-danger">
                <i class="material-icons">&#xE872;</i>
                <span>Delete All</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="input-group mbb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email search"
                  id="emailSearch"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="searchButton"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th>
                <span class="custom-checkbox">
                  <input type="checkbox" id="selectAll" />
                  <label for="selectAll"></label>
                </span>
              </th>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Edit Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add Employee</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input id="addName" type="text" class="form-control" required />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input id="addEmail" type="email" class="form-control" required />
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea
                id="addAddress"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input id="addPhone" type="text" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <input
              id="addCancel"
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              value="Cancel"
            />
            <input
              id="addSave"
              type="button"
              class="btn btn-success"
              value="Add"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Employee</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input id="editName" type="text" class="form-control" required />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                id="editEmail"
                type="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea
                id="editAddress"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input id="editPhone" type="text" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <input
              id="editCancel"
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              value="Cancel"
            />
            <input
              id="editSave"
              type="button"
              class="btn btn-info"
              value="Save"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete Employee</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this Record?</p>
            <p class="text-warning">
              <small>This action cannot be undone.</small>
            </p>
          </div>
          <div class="modal-footer">
            <input
              id="deleteCancel"
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              value="Cancel"
            />
            <input
              id="deleteSave"
              type="button"
              class="btn btn-danger"
              value="Delete"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
